---
base: ubuntu:20.04
install:
 - gcc
 - make

 # Buildsystem dependencies
 - autoconf
 - autopoint
 - coreutils
 - libtool
 - pkg-config

 # Runtime dependencies
 - libdxflib-dev
 - libgtk2.0-dev
 - libcairo2-dev

 # Test dependencies
 - imagemagick
---
#!/bin/bash

sudo tee -a '/opt/configure' > /dev/null <<EOT
#!/bin/bash

set -e

./configure					\
	--disable-debug				\
	--enable-dxf				\
	--disable-update-desktop-database	\

EOT

sudo chmod +x '/opt/configure'

